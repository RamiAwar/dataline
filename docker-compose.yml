version: "3.8"

networks:
  dataline:
    driver: bridge

volumes:
  dataline_dev:

services:
  backend:
    build:
      context: .
      target: dev
    ports:
      - "7377:7377"
    volumes:
      - dataline_dev:/home/.dataline # persist local sqlite db
      - ./backend/dataline:/home/dataline/backend/dataline
      - ./backend/alembic:/home/dataline/backend/alembic
    networks:
      - dataline

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
    networks:
      - dataline
